
{% extends "base.html" %}
{% block title %}
    изменить элемент
{% endblock %}

{% block content %}

    <div class="row">
    <h1>Список категорий</h1>
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for item in categories %}
          <div>
             <b>  {{ item.name }} </b>
             <a href="{% url 'firstsite:cat_edit' pk=item.pk %}">
                     &nbsp&nbsp&nbsp ️изменить &nbsp
                </a>
                <a href="{% url 'firstsite:cat_delete' pk=item.pk %}">
                     &nbsp&nbsp&nbsp  удалить  &nbsp
                </a>
          </div>
        {% endfor %}
      </div>
    </div>


{% endblock %}
